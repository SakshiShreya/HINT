<mat-card class="mat-elevation-z2">
  <mat-card-header>
    <div mat-card-avatar class="header-image" [ngStyle]="image"></div>
    <mat-card-title>{{ user.firstname }}</mat-card-title>
    <mat-card-subtitle>
      {{ user.lastname }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table>
      <tr>
        <td>Age:</td>
        <td>{{ user.age }}</td>
      </tr>
      <tr>
        <td>Address:</td>
        <td>{{ user.address }}</td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
